<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Le Jeux Ruleta</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <header class="text-center">
    <h1 class="pop">Le Jeux</h1>
  </header>
  <nav class="notificaciones navbar">
    <span id="credito" class="credit">Credito = $100</span><span id="diferencia" class="credit" ></span>
  </nav>
  <article id="central">
    <section class="Tablero text-center col-md-offset-3 col-md-6">
      <h2>Slececcione la cantidad de numeros</h2>
      <form id="generaTablero" onsubmit="return false">
        <input id="cantidad" type="number" name="cantidad" value="11" min="3" max="100">
        <input id="jugar" class="btn" type="submit" name="name" value="JUGAR">
      </form>
    </section>
    <footer></footer>
  </article>

  <footer class="text-center">
    <a href="#credito">volver al inicio</a>
  </footer>
  <script src="js/jquery-3.0.0.min.js" charset="utf-8"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/Ruleta.js"></script>
</body>
</html>
